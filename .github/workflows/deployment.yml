name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

env:
  GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
  GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
  NEXT_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_URL }}
  NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
  NEXT_PUBLIC_ENDPOINT: ${{ secrets.NEXT_PUBLIC_ENDPOINT }}
  NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
  NEXT_PUBLIC_MINIO_ENDPOINT: ${{ secrets.NEXT_PUBLIC_MINIO_ENDPOINT }}

jobs:
  lintTest:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Clone Repo ‚¨áÔ∏è
        uses: actions/checkout@v2

      - name: Install
        run: npm install

      - name: Running Lint
        run: |
          npm run lint ||
          (
              echo 'üî®‚ùå Yoo, you have a problem in your code. Check linter üî®‚ùå
                  Run yarn lint, add changes and try commit again.';
              false;
          )

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ceprojectmanagement:latest
          secrets: |
            "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
            "GOOGLE_CLIENT_SECRET=${{ env.GOOGLE_CLIENT_SECRET }}"
            "NEXT_PUBLIC_URL=${{ env.NEXT_PUBLIC_URL }}"
            "NEXTAUTH_URL=${{ env.NEXTAUTH_URL }}"
            "NEXT_PUBLIC_ENDPOINT=${{ env.NEXT_PUBLIC_ENDPOINT }}"
            "NEXTAUTH_SECRET=${{ env.NEXTAUTH_SECRET }}"
            "NEXT_PUBLIC_MINIO_ENDPOINT=${{ env.NEXT_PUBLIC_MINIO_ENDPOINT }}"

  # Build job
  build:
    runs-on: self-hosted
    needs: [lintTest]
    steps:
      - name: Checkout ‚úîÔ∏è
        uses: actions/checkout@v3

      - name: Pull Latest Image
        run: docker pull bxdman/ceprojectmanagement:latest

      - name: Build the docker-compose stack
        run: docker compose up -d --build

      - name: Clear all docker unused cache
        run: docker system prune -af
